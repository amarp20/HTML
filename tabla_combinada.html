<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de colspan y rowspan</title>
	</head>
	<body>
		<h2>Tabla con colspan y rowspan</h2>
		<table border="1">
			<tr>
				<th>Nombre</th>
				<th colspan="2">Información</th>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>30</td>
				<td>Sevilla</td>
			</tr>
			<tr>
				<td rowspan="2">Lucía</td>
				<td>25</td>
				<td>Bilbao</td>
			</tr>
			<tr>
				<td>Ingeniera</td>
				<td>Madrid</td>
			</tr>
		</table>
	</body>
</html>
